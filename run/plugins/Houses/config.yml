# Czas potrzebny do ustawienia domu w regionie (w sekundach)
timeToSetHomeRegion: "10s"

# Namespaced ID bloku z items addera, który pojawia się po stworzeniu domu (block odpowiedzialny za kupno/wynajem domu)
itemsAdderPurchaseNamespacedId: "stefor:gym_machine_1"

# Czas na potwierdzenie zaproszenia do domu (w sekundach)
timeToConfirmHouseInvite: "10s"

# Namespaced ID bloku z items addera, dotyczący panelu domu
itemsAdderHousePanelNamespacedId: "stefor:gym_machine_14"

# Domyślna konfiguracja permisji gracza
defaultHouseMemberPermission:
  PLACE_FURNITURE: false
  OPEN_DOORS: true
  OPEN_CHESTS: false

# Przed jakim czasem od końca okresu najmu, ma wysłać graczowi wezwanie do zapłaty
timeBeforeRentEndToReminder: "168h"

# Minimalna liczba dni najmu domu
minRentDays: 3

# Po ilu sekundach po wejściu na serwer, gracz ma dostać powiadomienia
alertDelay: "5s"

# Lista blokowanych drzwi dla gracza bez permisji
doors:
  - "ACACIA_DOOR"
  - "BIRCH_DOOR"
  - "CRIMSON_DOOR"
  - "DARK_OAK_DOOR"
  - "IRON_DOOR"
  - "JUNGLE_DOOR"
  - "OAK_DOOR"
  - "SPRUCE_DOOR"
  - "WARPED_DOOR"
  - "MANGROVE_DOOR"

# Lista blokowanych skrzynek dla gracza bez permisji
chests:
  - "CHEST"
  - "TRAPPED_CHEST"
  - "ENDER_CHEST"
  - "BARREL"
  - "SHULKER_BOX"
  - "BLACK_SHULKER_BOX"
  - "BLUE_SHULKER_BOX"
  - "BROWN_SHULKER_BOX"
  - "CYAN_SHULKER_BOX"
  - "GRAY_SHULKER_BOX"
  - "GREEN_SHULKER_BOX"
  - "LIGHT_BLUE_SHULKER_BOX"
  - "LIGHT_GRAY_SHULKER_BOX"
  - "LIME_SHULKER_BOX"
  - "MAGENTA_SHULKER_BOX"
  - "ORANGE_SHULKER_BOX"
  - "PINK_SHULKER_BOX"
  - "PURPLE_SHULKER_BOX"
  - "RED_SHULKER_BOX"
  - "WHITE_SHULKER_BOX"
  - "YELLOW_SHULKER_BOX"